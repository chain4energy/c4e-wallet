<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>c4efavicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

      <meta property="og:url" content="https://wallet.c4e.io">
      <meta property="og:type" content="website">
      <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
      <meta property="og:image" content="https://wallet.c4e.io/c4e-simple-logo.jpg">

      <!-- Twitter Meta Tags -->
      <meta name="twitter:card" content="summary_large_image">
<!--      <meta property="twitter:domain" content="https://wallet.c4e.io">-->
      <meta property="twitter:url" content="https://wallet.c4e.io">
      <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
      <meta name="twitter:description" content="The blockchain securing the decentralized energy market">
      <meta name="twitter:image" content="https://wallet.c4e.io/c4e-simple-logo.jpg">

  </head>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
